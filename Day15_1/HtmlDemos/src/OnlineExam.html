function NextQuestion() {

function load() {
		document.getElementById("Question").innerHTML="(" + (QuestionNo + 1)+") : " + Questions[QuestionNo];

		document.getElementById("Option1").innerHTML = "(b) " + Answers[QuestionNo][1];

}
